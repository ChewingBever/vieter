branches: [main, dev]
platform: linux/amd64

pipeline:
  dev:
    image: plugins/docker
    secrets: [ docker_username, docker_password ]
    settings:
      repo: chewingbever/vieter
      tag: dev
    when:
      event: push
      branch: dev

  release:
    image: plugins/docker
    secrets: [ docker_username, docker_password ]
    settings:
      repo: chewingbever/vieter
      tag:
        - latest
        - $CI_COMMIT_TAG
      mtu: 1000
    when:
      event: tag
      branch: main
