# These checks already get performed on the feature branches
branches:
  exclude: [ main, dev ]

pipeline:
  vieter:
    image: 'chewingbever/vlang:latest'
    group: 'build'
    commands:
      - make vieter

  debug:
    image: 'chewingbever/vlang:latest'
    group: 'build'
    commands:
      - make debug

  prod:
    image: 'chewingbever/vlang:latest'
    group: 'build'
    commands:
      - make prod
