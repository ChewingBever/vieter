variables:
  - &vlang_image 'git.rustybever.be/chewing_bever/vlang:0.3.3-alpine3.17'

matrix:
  PLATFORM:
    - 'linux/amd64'
    - 'linux/arm64'

branches:
  exclude: [ main ]
platform: ${PLATFORM}

pipeline:
  install-modules:
    image: *vlang_image
    pull: true
    commands:
      - export VMODULES=$PWD/.vmodules
      - 'cd src && v install'
    when:
      event: [pull_request]

  test:
    image: *vlang_image
    pull: true
    commands:
      - export VMODULES=$PWD/.vmodules
      - make test
    when:
      event: [pull_request]
