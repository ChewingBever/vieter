# These checks already get performed on the feature branches
branches:
  exclude: [ main, dev ]
platform: linux/amd64

pipeline:
  lint:
    image: 'chewingbever/vlang:latest'
    group: lint
    commands:
      - make lint

  vet:
    image: 'chewingbever/vlang:latest'
    group: lint
    commands:
      - make vet
