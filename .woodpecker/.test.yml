matrix:
  PLATFORM:
    - 'linux/amd64'
    - 'linux/arm64'

branches:
  exclude: [ main ]
platform: ${PLATFORM}

pipeline:
  install-modules:
    image: 'chewingbever/vlang:0.3'
    pull: true
    commands:
      - export VMODULES=$PWD/.vmodules
      - 'cd src && v install'
    when:
      event: [pull_request]

  test:
    image: 'chewingbever/vlang:0.3'
    pull: true
    commands:
      - export VMODULES=$PWD/.vmodules
      - make test
    when:
      event: [pull_request]
